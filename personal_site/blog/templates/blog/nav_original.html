{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {% block title %}
                Homepage
            {% endblock %}
        </title>
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/237/man-raising-hand-type-1-2_1f64b-1f3fb-200d-2642-fe0f.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
        <link rel="stylesheer" type="text/css" href="{% static 'blog/cover.css' %}">


    </head>

    <!-- NAVIGATION BAR -->
    <div class="header-img img-fluid container-header"></div>
    <div>
    <nav class="navbar nav-masthead navbar-expand-md navbar-dark" style="background-color: #333;">
        <a class="navbar-brand nav-item " href="{% url 'greeting:index' %}">Damir Temir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog:home' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="../temp/resume.html">Resume</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-right">
                <li class="navbar-brand">
                    <a class="nav-link" href="https://github.com/dtemir">
                        <img src="../../static/images/github.png" class="img-fluid" style="background: transparent; width:35px; filter: brightness(0%);" alt="Github Logo" width="40" height="40" loading="lazy">
                    </a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="https://www.linkedin.com/in/damirtemir/">
                        <img src="../../static/images/linkedin.png" class="img-fluid" style="background: transparent; width:35px; filter: brightness(0%);" alt="LinkedIn Logo" width="40" height="40" loading="lazy">
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    </div>


    {% block content %}
        <!-- Content Goes here -->
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <footer class="page-footer font-small blue">

    <div class="footer-copyright text-center py-3">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'authorization:register' %}">Register | </a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    </footer>

</html>
